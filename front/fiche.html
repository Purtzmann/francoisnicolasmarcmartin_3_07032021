<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/all.min.css">

   <title>Document</title>
</head>
<body>
   <header class="header">
      <div class="header__content">
         <div class="header__top">
            <a href="index.html" class="links"><img src="images/logo.png" alt=""></a>
            <div class="header__form">
               <input type="search" id="lieu" placeholder="" size="30" class="bar">
               <div class="form__btn"><i class="fas fa-search"></i></div>
            </div>
         </div>
         <nav class="header__bot">
            <a href="#" class="links">
               <div class="header__compte">
                  <i class="fas fa-user"></i>
                  <p>Mon compte</p>
               </div>
            </a>
            <a href="panier.html" class="links">
               <div class="header__panier">
                  <span class="header__panier--article"></span>
                  <i class="fas fa-shopping-cart"></i>
                  <p>Mon panier</p>  
               </div>
            </a>
         </nav>      
      </div>
   </header>

   <main class="main" id="main">

      <section class="fiche" id="fiche">
         <div class="fiche__title"><h2>TEDDIES</h2></div>
            <template class="fiche__template" id="fiche__template">
               <div class="fiche__cards">
                  <div class="fiche__principale">
                     <div class="fiche__images">
                        <img src="https://picsum.photos/300/300" alt="" id="img" >
                     </div>
                  </div>   
                  <div class="fiche__details">
                     <h2 id="name">Titre produit</h2>
                     <p class ="description" id="description">
                        delectus laborum nam at totam fugiat eveniet, impedit doloribus blanditiis voluptas?
                     </p>
                     <div class="fiche__couleur">
                        <label for="colors" class="fiche__couleur--couleur">Choix de la couleur :</label>
                        <select name="colors" id="color-select" class="fiche__couleur--option"></select>
                     </div>
                     <p id=nombre class="nombre">Nombre de produits</p>
                     <div class="fiche__nombre" id="fiche__nombre">
                        <button class="btn minus-btn disabled" type="button">-</button>
                        <input class="nbr" type="number" value = 1 id="quantity">
                        <button class="btn plus-btn disabled" type="button">+</button>
                     </div>
                     <p class="produits__details--price" id="price">Prix total : 20€</p>
                     <div class="product__btn">
                     <button class="product btn" id="panier" type="submit">Ajouter au panier</button>
                     </div>
                  </div>
               </div>
            </template>

      </section>
   </main>

   <footer class="footer">
      <div class="footer__backTop">
         <a href="#"><p>Retour en haut</p></a>
      </div>
      <div class="footer__details">
         <div class="A propos">
            <ul>
               <li>A propos</li>
               <li>Conditions Générales de vente</li>
               <li>Données et confidentialité</li>
            </ul>
         </div>
         <div class="Assistance">
            <ul>
               <li>Assistance</li>
               <li>Centre d'aide</li>
               <li>Nous contacter</li>
            </ul>
         </div>
      </div>
   </footer>
   <script defer src="js//utils/localstorageHelper.js"></script>
   <script defer src="js/utils/fetchHelper.js"></script>
   <script defer src="js/utils/displayArticleHeader.js"></script>
   <script defer src="js/utils/iddataset.js"></script>
   <script defer src="js/utils/formulaireTotalPrice.js"></script>
   <script defer src="js/utils/buttonsQuantity.js"></script>
   <script defer src="js/utils/validationCommande.js"></script>
   <script defer src="js/main.js"></script>
   <script defer src="js/fiche2.js" async></script>
</body>
</html>
