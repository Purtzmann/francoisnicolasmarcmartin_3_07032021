<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/all.min.css">
   
   
   
   <title>Document</title>
</head>
<body>
   <header class="header">
      <div class="header__content">
         <div class="header__top">
            <a href="index.html" class="links"><img src="images/logo.png" alt=""></a>
            <div class="header__form">
               <input type="search" id="lieu" placeholder="" size="30" class="bar">
               <div class="form__btn"><i class="fas fa-search"></i></div>
            </div>
         </div>
         <nav class="header__bot">
            <a href="#" class="links">
               <div class="header__compte">
                  <i class="fas fa-user"></i>
                  <p>Mon compte</p>
               </div>
            </a>
            <a href="panier.html" class="links">
               <div class="header__panier">
                  <span class="header__panier--article"></span>
                  <i class="fas fa-shopping-cart"></i>
                  <p>Mon panier</p>  
               </div>
            </a>
         </nav>      
      </div>
   </header>

   <main class="main">
      <section class="error">
         <h2>Nous rencontrons une erreur</h2>
      </section>
      <section class="produits" id ="produits">
         <div class="produits__title"><h2>TEDDIES</h2></div>
         <template class="produits__template" id="produits__template">
            <div class="produits__cards">
               <a href="fiche.html" class="links">
                  <div class="produits__information">
                     <div class="produits__images">
                        <img src="https://picsum.photos/250/250" alt="" class="img" id="img">
                     </div>
                     <div class="produits__details">
                        <p class="produits__details--name" id="name">Nom du produit</p>
                        <p class="produits__details--price" id="price">20€</p>
                     </div>
                  </div>
               </a>
               <div class="produits__btn">
                  <a href="" class="links"> <p class="product btn">Voir le produit</p></a>
               </div>
            </div>
         </template>
      </section>  
   </main>

   <footer class="footer">
      <div class="footer__backTop">
         <a href="#"><p>Retour en haut</p></a>
      </div>
      <div class="footer__details">
         <div class="A propos">
            <ul>
               <li>A propos</li>
               <li>Conditions Générales de vente</li>
               <li>Données et confidentialité</li>
            </ul>
         </div>
         <div class="Assistance">
            <ul>
               <li>Assistance</li>
               <li>Centre d'aide</li>
               <li>Nous contacter</li>
            </ul>
         </div>
      </div>
   </footer>
   
   <script defer src="js//utils/localstorageHelper.js"></script>
   <script defer src="js/utils/fetchHelper.js"></script>
   <script defer src="js/utils/displayArticleHeader.js"></script>
   <script defer src="js/utils/iddataset.js"></script>
   <script defer src="js/utils/formulaireTotalPrice.js"></script>
   <script defer src="js/utils/buttonsQuantity.js"></script>
   <script defer src="js/utils/validationCommande.js"></script>
   <script defer src="js/main.js"></script>
   <script defer src="js/index2.js" async></script>


</body>
</html>
